<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Placement Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
      /* Custom CSS to style the card */
      .light-blue-card {
        background-color: #d3e0ea; /* Light blue background color */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for better visual */
      }
    </style>
  </head>
  <body>
  <div align = 'center'>  <h3>Student Placement Predictor</h3></div>



  <div align="center">
    <img  src="https://static.javatpoint.com/tutorial/machine-learning/images/placement-prediction-using-machine-learning.jpg" alt="Image" width="500" height="288" style="vertical-align:middle;margin:0px 0px">
  </div>
 <!--  python code in html -->
  {% if result %}
<h5 style="color: green; text-align: center;">{{result}}</h5>
{% endif %}


  <div align = 'center'>
      <!--    form -->

    <div class="d-flex justify-content-center">
      <!-- Card Container -->
      <div class="card light-blue-card" style="width: 300px;"> <!-- Adjust width as needed -->
        <div class="card-body">

    <form method = "post" action="/predict">
  <div class="mb-3">
    <label for="cgpa" class="form-label">Enter your CGPA here</label>
    <input type="number" class="form-control" name="cgpa" style="width: 250px;">

  </div>
  <div class="mb-3">
    <label for="iq" class="form-label">Your IQ</label>
    <input type="number" class="form-control" name="iq" style="width: 250px;">
  </div>

        <div class="mb-3">
    <label for="profile_score" class="form-label">Profile Score</label>
    <input type="number" class="form-control" name="profile_score" style="width: 250px;">
  </div>


  <button type="submit" class="btn btn-primary">Predict</button>
</form>

          </div>
      </div>
    </div>

  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
</html>
